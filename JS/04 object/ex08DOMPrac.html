<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Prac</title>
</head>

<body>
    <span id="spanTag">0</span>
    <br>
    <button onclick="plusFunc()">+1 증가</button>
    <button onclick="minusFunc()">-1 감소</button>
    <div id="con"></div>

    <script>
        let domVal = document.getElementById('spanTag');
        let domVal2 = document.getElementById('con');

        const plusFunc = () => {
            num = Number(domVal.innerHTML)
            num += 1;
            domVal.innerHTML = num;
            domVal2.innerHTML += "<img src='https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbIe97a%2FbtsplPtzPFs%2FTgVHgmqI0KCuIZhuz6TnP0%2Fimg.png' width='50px'>"
            console.log(domVal2.innerHTML)
        }   
        const minusFunc = () => {
            num = Number(domVal.innerHTML)
            if (num == 0) {
                domVal.innerHTML = num
            } else {
                num -= 1;
                domVal.innerHTML = num                
                let img=``;
                for (let i = 0; i < num; i++) {
                    img += `<img src='https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbIe97a%2FbtsplPtzPFs%2FTgVHgmqI0KCuIZhuz6TnP0%2Fimg.png' width='50px'>`                       
                }
                domVal2.innerHTML = img;
            }
        }
    </script>
</body>

</html>
