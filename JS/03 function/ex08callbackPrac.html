<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback practice</title>
</head>

<body>
    <button>클릭</button>
    <br><br>
    <!-- 타이머가 들어가는 공간 -->
    <div></div>

    <script>
        // 1. 타이머가 들어가는 공간
        let divVal = document.querySelector('div');
        console.log(divVal)

        for (let i = 1; i <= 10; i++) {
            setTimeout(() => {
                divVal.innerHTML += i+'초'+'<br>';
            }, Number(i+'000'));
        }

        document.querySelector('button').addEventListener('click',()=>{
            divVal.innerHTML += '💥'+'<br>'
        })

    </script>
</body>

</html>
