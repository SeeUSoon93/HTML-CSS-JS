<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform practice</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            background-color: #9a9b66;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            transition-duration: 1s;
        }
        .container:hover>img {
            transform: scale(2) rotate(540deg);
        }

    </style>
</head>

<body>
    <div class="container">
        <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbIe97a%2FbtsplPtzPFs%2FTgVHgmqI0KCuIZhuz6TnP0%2Fimg.png" alt="">
    </div>
</body>

</html>
