<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display practice</title>
    <style>
        /* 
        1. h3 요소 아래에 먹고 싶은 점심 메뉴 이미지 넣기
           (이미지 주소 복사를 통해 웹 페이지에 있는 이미지 가져오기)
        2. 이미지 요소 보이지 않게 설정하기
        3. h3 요소를 클릭하면 이미지가 나타나도록 설정하기
        */
        img{
            display: none;
        }
        h3:active+img{
            display: block;
        }저녁은


    </style>
</head>
<body>
    <h3>오늘 저녁은</h3>
    <img src="https://i2.ruliweb.com/img/21/09/18/17bf848dd3c30c4fa.jpg" alt="" width="200">    
</body>
</html>
