<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <!-- 스타일시트 작성 방법
        1. 내부스타일 : style 요소를 생성 후 스타일 지정
        2. 외부스타일 : link태그로 외부 파일에 접근하여 스타일 지정
        3. 인라인스타일 : 요소 내 style 속성으로 스타일 지정
     -->

    <!-- 내부스타일 -->
    <!-- CSS 시작 알림 -> <style>-->
    <!-- CSS 문법 -> 선택자 {속성:값;} -->
    <style>
        /* css 주석 넣는 방법 -> ctrl + / */
        /* 무엇을? h1태그
        어떻게 글씨색을 빨간색으로! */        
        h1{
            color: #172efb;
           
        }
        h2{
            color: orange;  
            background-color: black;          
        }                             
    </style>

    <!-- 외부 스타일 -->
    <link rel="stylesheet" href="./ex01css.css">

</head>
<body>
    <h1 align="center" style="background-image: url(https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fbn8kgQ%2FbtrmMfON5HW%2FS4YDqqXBvalJBqoTqBXD0k%2Fimg.png);
    height: 500px;
    ">김군순</h1>
    <h2>김군순</h2>

    <!-- 인라인스타일 -->
    <h3 style="color: green; background-color: beige;">김군순</h3>    
</body>
</html>
