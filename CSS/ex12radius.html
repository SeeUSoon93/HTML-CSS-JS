<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radius</title>
    <link rel="stylesheet" href="./ex11margin.css">
    <style>
        /* border-radius : 테두리 모서리를 둥글게 만드는 속성 */
        #redBox{
            border-end-end-radius: 100px;

        }
        #blueBox{
            border-radius: 50%;
        }
        #greenBox{
            border-radius: 20% 80%
        }
        #grayBox{
            padding : 0 50px;
            border-radius: 100%;
        }
        img{
            border-radius: 80% 20%
        }
        body{
            background-image: url(./img/KakaoTalk_20230724_210719035.jpg);
        }
    </style>
</head>
<body>
    
    <div id="redBox"></div>
    <div id="blueBox"></div>
    <div id="greenBox">
        <img src="img/KakaoTalk_20230724_210719035.jpg"
        alt="" width="100px">
    </div>
    <div id="grayBox"></div>

</body>
</html>
