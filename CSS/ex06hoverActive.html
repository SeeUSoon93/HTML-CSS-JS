<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover active</title>
    <style>
        /* div 요소에 마우스를 올렸을 때 */
        div:hover{
            color: coral;
        }

        /* div 요소에 마우스로 클릭했을 때 */
        div:active{
            background-color: black;
        }
        
        /* h3 요소에 마우스를 올렸을 때
        p 요소의 스타일을 변경 */
        
        h3:hover+p{
            color: blue;
        }
        

    </style>
</head>

<body>
    <div>안녕 군순이~</div>

    <h3>나에게 마우스를 올리면 파란인사</h3>
    <p>안녕하시오</p>
</body>

</html>
