<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <!-- 
        ul/ol 태그 : 리스트가 들어갈 공간을 만들어주는 태그
        li태그 : 실제 리스트 값이 담기는 태그, ul/ol 모두 사용
     -->

     <!-- ul(unordered list) : 순서가 없는 리스트 -->
     <h3>순상생활</h3>
     <ul>
        <li>DB</li>
        <li>Java</li>
        <li>HTML</li>
     </ul>

    <!-- ol(ordered list) : 순서가 있는 리스트 -->
    <h3>윤유군동</h3>
    <ol>
        <li>김군순</li>
        <li>최윤석</li>
        <li>임유민</li>
        <li>김동민</li>
    </ol>
</body>
</html>
