<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순상생활</title>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">

<style>
    body {font-family: 'SUITE', sans-serif;}
</style>
</head>
<body text="#D86348" bgcolor="#ffb95d">
    <!-- 
        주석 넣는 방법 : ctrl + /
        HTML 구조 꺼내기 : ! + Enter
        라이브 서버 실행 : Alt+L+O
     -->
     <h1 align = "center">순상생활</h1>
     <h2 align = "center">순살치킨</h2>
     <p align = "center">🤜순이의 일상생활 홈페이지🤛</p>
     <hr>
     <br>
     <p data-ke-size="size16"><span style="color: #000000; text-align: start;"><span>암흑순이</span></span></p>

     <!-- 
        1. html은 요소로 구성되어있다.
        <p> : 시작태그
        🤜순이의 일상생활 홈페이지🤛 : 내용(Contents)
        </p> : 끝태그
        --요소(Elements)
        
        2. 요소에 추가적인 내용을 담고 싶을 때 속성을 사용한다.
        -> 속성은 시작 태그 안, 요소의 이름 뒤에 작성
        -> 속성1="값1" 속성2="값2" ... 형태로 작성
      -->
</body>
</html>
