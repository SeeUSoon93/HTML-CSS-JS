<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
    <!-- 
        a xorm (anchor) : 하이퍼링크 태그
        -> href : 클릭 시 이동할 링크
        -> target : 링크를 여는 방법
                    _self - 현재 페이지 (기본값)
                    _blank - 새 탭
     -->
    <h2><a href="https://shopping.naver.com/home" target="_self" style="color: #21c25c;" >네이버 쇼핑에 어서오세요</a><-네이버쇼핑</h2>
    <br>
    <a href="https://google.com" target="_blank" style="color: #4d30a3;"><h2>구글에 어서오세요</h2>구글</a>
    <br>
    <h1><a href="https://soonart.tistory.com/" align="center" target="_blank" style="color: #ff7b7b;">순상생활</a></h1>
    
</body>
</html>
