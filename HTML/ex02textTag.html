<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tag</title>
</head>
<body>
    <!-- 
        방향대로 복사 : Alt + Shift + 방향키
        방향대로 이동 : Alt + 방향키
    -->
    <!-- 1. 제목태그-->
    <!-- h태그 (head) h1~h6(숫자가 낮아질수록 글자가 작아짐) -->
    
    <h1 align = "center">불금</h1>
    <hr>
    <br>
    <h3 align = "center">소주</h3>
    <h6 align = "center">맥주</h6>
    <br><br>
    <!-- 2. 본문태그 -->
    <hr>
    <!-- p태그 (paragraphh) : 단락으로 표현, 한줄 전체 영역 차지-->
    <p align = "center">소주마시고 싶다</p>
    <p align = "center">소주마시고 싶다</p>
    <p align = "center">소주마시고 싶다</p>
    <!-- span태그 : 문장으로 표현, 입력한 컨텐츠만큼 영역 차지 -->
    <br><br>
    <p align = "center"><span>맥주는 첫잔만</span>
    <br><span>맥주는 첫잔만</span>
    <span>맥주는 첫잔만</span></p>
    <!-- br태그(break) : 줄바꿈 태그 -->
    <!-- hr태그(horizontal) : 수평줄 태그 -->
</body>
</html>
