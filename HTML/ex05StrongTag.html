<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strong tag</title>
</head>
<body>
    <h1 align="center">공지</h1>
    <hr>
    <p align="center">금일 <b>회식</b></p>
    <p align="center" style="color: #8255d1;">메뉴 : <strong>소주</strong></p>
    <!-- 
        b 태그 : 시각적인 의미만 강조
                -> 디자인 요소, CSS로 대체(font-weight : bold)
        strong 태그 : 실질적 의미 강조
                -> 웹 접근성을 높임
     -->
    <!-- 포함된 요소(Nested Elements)
    요소 안에 다른 요소가 들어갈 수 있다 -->

</body>
</html>
